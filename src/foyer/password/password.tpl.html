<ion-view view-title="Forgot Password">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon" ng-click="vm.submit()" ng-disabled="vm.form.$invalid">Send</button>
    </ion-nav-buttons>
    <ion-content padding="true" scroll="false">
        <form class="list list-inset" name="vm.passwordResetForm" role="form" ng-submit="vm.submit()" novalidate>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" name="email" ng-model="vm.email" required/>
            </label>
            <input type="submit" class="button button-block button-hidden"/>
        </form>
        <p class="padding text-center form-help-text">
            We will send you an email with further instructions to rest yours password.
        </p>
    </ion-content>
</ion-view>
