<ion-view view-title="Home">
    <ion-content padding="true" scroll="false">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div class="slider-content">
                    <h1>Average MPG</h1>
                    <p>{{ vm.averageMPG | number:1 }}</p>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="slider-content">
                    <h1>Average <br> Price (&pound; per Litre)</h1>
                    <p>{{ vm.averagePPL | currency:"£" }}</p>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="slider-content">
                    <h1>Average <br> cost of a tank</h1>
                    <p>{{ vm.averageTank | currency:"£" }}</p>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
