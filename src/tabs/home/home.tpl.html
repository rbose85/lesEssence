<ion-view view-title="Home">
    <ion-content padding="true" scroll="false">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div class="box blue">
                    <h1>Average MPG</h1>
                    <p>{{ vm.averageMPG | number }}</p>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow">
                    <h1>Average Price (Pounds per Litre)</h1>
                    <p>{{ vm.averagePPL | currency:"£" }}</p>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box pink">
                    <h1>Average Price per Tank</h1>
                    <p>{{ vm.averageTank | currency:"£" }}</p>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
