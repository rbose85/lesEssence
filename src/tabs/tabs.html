<ion-view>
    <ion-tabs class="tab tabs-dark tabs-icon-top">

        <ion-tab title="Home" icon="ion-home" ui-sref="tabs.home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="History" icon="ion-clipboard" ui-sref="tabs.history">
            <ion-nav-view name="history-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Statistics" icon="ion-stats-bars" ui-sref="tabs.statistics">
            <ion-nav-view name="statistics-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Settings" icon="ion-gear-a" ui-sref="tabs.settings">
            <ion-nav-view name="settings-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
